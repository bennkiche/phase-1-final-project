<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Gallery SPA</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Duck Gallery</h1>
    <button id="like-button">Like</button>
    <span id="like-count">0</span>
    <ul id="comments-list"></ul>
    <button id="toggle-theme">Toggle Theme</button>
    
    <form id="add-form">
        <input type="text" id="name" name="name" placeholder="Duck Name" required>
        <input type="url" id='image' name="image" placeholder="Duck Image URL" required>
        <button type="submit" id="add-duck-button">Add Duck</button>
        <input type="text" id="comment" placeholder="Add a comment...">
        <button type="button" id="comment-button">Add Comment</button>
    </form>

    <div id="duck-div"></div>

    <img id="duck-image" src="" alt="Random Duck">

    <script src="./index.js"></script>
</body>
</html>
