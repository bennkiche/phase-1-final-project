<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Gallery SPA</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Duck Gallery</h1>
    <div id="duck-div"></div>
    <img id="duck-image" src="" alt="Random Duck">
    <button id="fetch-duck">Fetch Duck</button>
    <button id="like-button">Like</button>
    <span id="like-count">0</span>
    <input type="text" id="comment-input">
    <button id="add-duck-button">Add Duck</button>
    <button id="comment-button">Add Comment</button>
    <ul id="comments-list"></ul>
    <button id="toggle-theme">Toggle Theme</button>
    <form id="add-form">
        <input type="text" name="name" placeholder="Duck Name" required>
        <input type="url" name="image" placeholder="Duck Image URL" required>
    </form>
    <div id="duck-div"></div>
                <!-- add duck types here -->
    <script src="./index.js"></script>
</body>
</html>
